<style>
  /* Portfolio Layout */
  .portfolio-layout {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
    padding: 0 15px;
  }

  /* รูป 1 ใหญ่ตรงกลาง */
  .big-center img {
    width: 100%;
    max-width: 1000px;
    border-radius: 10px;
    display: block;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .big-center img:hover {
    transform: scale(1.05);
  }

  /* แถวรูปหลายรูป */
  .row-three {
    display: flex;
    justify-content: center;
    gap: 20px;
    width: 100%;
    flex-wrap: wrap;
  }
  .row-three img {
    width: 30%;
    min-width: 180px;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .row-three img:hover {
    transform: scale(1.05);
  }

  /* ปุ่ม Explore */
  .small-center button {
    margin-top: 20px;
  }

  /* Responsive Tablet */
  @media (max-width: 768px) {
    .big-center img {
      width: 95%;
    }
    .row-three img {
      width: 45%;
    }
  }

  /* Responsive Mobile */
  @media (max-width: 480px) {
    .row-three {
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    .row-three img {
      width: 80%;
    }
  }
</style>
